<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車子銷售網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .car-item {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .car-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .car-item h3 {
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>車子銷售網站</h1>
    </header>
    <nav>
        <a href="#home">首頁</a>

        <a href="#contact">聯繫我們</a>
    </nav>
    <div class="container">

        <section id="cars">

            <div class="car-item">

            </div>
            <div class="car-item">

        <section id="contact">

            <p>電話：123-456-7890</p>
            <p>電子郵件：info@carsales.com</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 車子銷售網站. 版權所有.</p>
